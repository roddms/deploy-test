<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <style>
        .line-need {
            border-color: green;
            border-style: dashed;
        }
    </style>
</head>
<body>
    <!-- sm / md / lg / xl -->
       <!-- sm (small): 화면 너비가 576px 이상인 장치에 해당합니다. 일반적으로 작은 태블릿이나 대형 스마트폰이 이 범주에 들어갑니다.
          md (medium): 화면 너비가 768px 이상인 장치에 해당합니다. 보통 중형 태블릿이나 작은 노트북이 이 범주에 속합니다.
          lg (large): 화면 너비가 992px 이상인 장치에 해당합니다. 이 범주는 보통 데스크탑 모니터나 큰 노트북을 포함합니다.
          xl (extra large): 화면 너비가 1200px 이상인 장치에 해당합니다. 일반적으로 대형 데스크탑 모니터에 해당합니다.
    -->

<pre>
    - 화면이 576px 이상(sm) → col-sm-6 → 한 줄에 2개씩
    - 화면이 768px 이상(md) → col-md-4 → 한 줄에 3개씩
    - 화면이 992px 이상(lg) → col-lg-3 → 한 줄에 4개씩
</pre>
<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 line-need">
      컬럼 1
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 line-need">
      컬럼 2
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 line-need">
      컬럼 3
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 line-need">
      컬럼 4
    </div>
  </div>
</body>
