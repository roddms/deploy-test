<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Emmet - html을 단축키처럼 정규식으로 작성하는 기능
    https://docs.emmet.io/abbreviations/syntax/
    <!-- ol>li*3 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- ol>li#$*3 -->
    <ol>
        <li id="1"></li>
        <li id="2"></li>
        <li id="3"></li>
    </ol>

     <!-- ol>li#${name$}*3 -->
      <ol>
        <li id="1">name1</li>
        <li id="2">name2</li>
        <li id="3">name3</li>
      </ol>
</body>
</html>
